<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" />
    <script src="{{url_for('static', filename='javascripts/script.js')}}"></script>
    <title>УПРАВЛЕНИЕ КОМПЬЮТЕРОМ</title>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">CarBrain alpha</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <!-- <a class="p-2 text-dark" href="#">Помощь</a> -->
            <!-- <a class="p-2 text-dark" href="#">Обучение</a> -->
            {% if current_user.is_authenticated %}
                <a class="p-2 text-dark" href="/">Главное меню</a>
            {% endif %}
            <!--<a class="p-2 text-dark" href="#">Support</a>
            <a class="p-2 text-dark" href="#">Pricing</a> -->
        </nav>
        {% if current_user.is_authenticated %}
            <a class="btn btn-outline-primary" href="/logout">Выйти</a>
        {% else %}
            <a class="btn btn-outline-primary" href="/login">Войти</a>
        {% endif %}
    </div>

    <div class="container">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
              Параметры
            </h6>
                        <ul class="nav flex-column mb-2 px-1">
                            <li class="nav-item">
                <a class="btn btn-link" href="/programs">
                  Программы
                </a>
              </li>
                            <li class="nav-item">
                <a class="btn btn-link" href="/scenarios">
                  Сценарии
                </a>
              </li>
                            <li class="nav-item">
                <a class="btn btn-link" href="/operating_system">
                    Функции ПК
                </a>
              </li>
                            <li class="nav-item">
                <a class="btn btn-link" href="/information">
                  Информация
                </a>
              </li>
                        </ul>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt px-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
